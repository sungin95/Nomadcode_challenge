<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <h1 class="big_title">Random Number Game</h1>

  <form id="choice_form">
    <label class="subtitle"><b>Generate a number between 0 and</b></label>
    <input required id="max-number" class="input_size" type="number" />
    <br>
    <br>
    <label class="subtitle">Guess the number:</label>
    <input required id="choice-number" class="input_size" type="number" />
    <button class="input_size">Play!</button>
  </form>

  <div id="star-game" class="hidden">
    <h4 class="subtitle">You chose:<label id="chose"class="subtitle">
    </label class="subtitle">, the machine chose:<label id="machine" class="subtitle"></label></h4>
    <h3 id="result" class="subtitle"></h3>
  </div>
</body>
<script src="js/random_number.js"></script>


</html>
