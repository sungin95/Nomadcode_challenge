<!DOCTYPE html>
<html lang="kr">

<head>
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Create An Account</h1>
  <form id="login-form">
    <label>First name</label>
    <input required id="login-first_name" type="text" maxlength="6" placeholder="First name">
    <br>
    <label>Last name</label>
    <input required id="login-last_name" type="text" maxlength="6" placeholder="last name">
    <br>
    <label for="email">Email</label>
    <input required type="email" id="email" name="email" placeholder="Email">
    <br>
    <label>Username</label>
    <input required type="text" maxlength="6" id="login-Username" placeholder="Username">
    <br>
    <label>Password</label>
    <input required type="password" minlength="10" maxlength="15" id="login-password" placeholder="Password">
    <br>
    <label>Birth date</label>
    <label for="login-start">Birth date:</label>
    <input required type="date" id="login-start" name="trip-start" min="1900-01-01" max="2022-12-31">
    <br>
    <!--이유는 모르겠지만 값이 정해져 있다. 그래도 -->
    <label>How happy are you?</label>
    <input required id="happy" type="range" min="0" max="10">
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <button onclick="start()">누르기</button>
    <br>
    <label>what is your fav.color</label>
    <input type="color" id="head" name="head" value="#e66465">
    <label for="head"></label>
    <!--삭제해도 문제는 안되는거 같지만 혹시 모르니까-->
    <br>
    <button type="submit">
      <span>Create Account</span>
    </button>
    <div>
    </div>

  </form>
  <style>
    #progress-container {
      width: 250px;
      background-color: #DDDDDD;
    }

    #progress-bar {
      width: 0;
      height: 15px;
      line-height: 20px;
      background-color: #8C9CEC;
      text-align: center;
    }
  </style>

  <script>
    var i = 0;

    function start() {
      if (i == 0) {
        i = 1;
        var elem = document.getElementById("progress-bar");
        var width = 0;
        var id = setInterval(frame, 10);

        function frame() {
          if (width >= 100) {
            clearInterval(id);
            i = 0;
          } else {
            width++;
            elem.style.width = width + "%";
            elem.innerHTML = width + "%";
          }
        }
      }
    }
  </script>

</body>

</html>
